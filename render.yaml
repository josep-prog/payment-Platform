services:\n  - type: web\n    name: momo-payment-verification\n    env: python\n    plan: free\n    buildCommand: pip install -r requirements.txt\n    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app --workers 2 --timeout 120\n    envVars:\n      - key: FLASK_ENV\n        value: production\n      - key: PYTHON_VERSION\n        value: 3.11.7\n      - key: PORT\n        generateValue: true\n      - key: FLASK_SECRET_KEY\n        generateValue: true\n      - key: SUPABASE_URL\n        sync: false  # You'll need to set this manually\n      - key: SUPABASE_ANON_KEY\n        sync: false  # You'll need to set this manually\n      - key: DEFAULT_VERIFICATION_CODE\n        value: \"1043577\"\n      - key: FRAUD_DETECTION_ENABLED\n        value: \"true\"\n      - key: LOG_LEVEL\n        value: INFO\n    healthCheckPath: /api/health\n    disk:\n      name: momo-disk\n      mountPath: /opt/render/project/logs\n      sizeGB: 1\n    autoDeploy: true\n    \n    # Environment-specific settings\n    region: oregon  # Choose region closest to your users\n    \n    # Headers for better security\n    headers:\n      - path: /*\n        name: X-Frame-Options\n        value: DENY\n      - path: /*\n        name: X-Content-Type-Options\n        value: nosniff\n      - path: /*\n        name: Referrer-Policy\n        value: strict-origin-when-cross-origin\n      - path: /*\n        name: Permissions-Policy\n        value: geolocation=(), microphone=(), camera=()\n\n# Additional configuration\nbuildFilter:\n  paths:\n    - app.py\n    - requirements.txt\n    - ml_models/**\n    - templates/**\n    - database/**\n  ignoredPaths:\n    - tests/**\n    - .git/**\n    - *.md\n    - .env*
