services:
  - type: web
    name: momo-payment-verification
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app --workers 2 --timeout 120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: PORT
        generateValue: true
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: SUPABASE_URL
        sync: false  # You'll need to set this manually
      - key: SUPABASE_ANON_KEY
        sync: false  # You'll need to set this manually
      - key: DEFAULT_VERIFICATION_CODE
        value: "1043577"
      - key: FRAUD_DETECTION_ENABLED
        value: "true"
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /api/health
    disk:
      name: momo-disk
      mountPath: /opt/render/project/logs
      sizeGB: 1
    autoDeploy: true
    
    # Environment-specific settings
    region: oregon  # Choose region closest to your users
    
    # Headers for better security
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Permissions-Policy
        value: geolocation=(), microphone=(), camera=()

# Additional configuration
buildFilter:
  paths:
    - app.py
    - requirements.txt
    - ml_models/**
    - templates/**
    - database/**
  ignoredPaths:
    - tests/**
    - .git/**
    - *.md
    - .env*
